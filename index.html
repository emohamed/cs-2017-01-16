<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Book a Trip</title>

	<link rel="stylesheet" href="css/bootstrap.css">


	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="js/main.js"></script>

	<style>
		body { padding-top: 70px; }

		.loader { display: none; }
		.message-success { display: none; }

		form.loading .loader { display: inline-block; }
		form.success .message-success { display: block; }

	</style>

</head>
<body>
<div class="container">
	<div class="row">

		<div class="col-md-6 col-md-offset-3">
			<h4><i class="fa fa-facebook" aria-hidden="true"></i> Book a trip</h4>

			<hr>

			<form action="book.php" method="post" class="form-horizontal">
				<div class="row">
					<div class="col-md-6">
						<h5>
							<strong>Paris, France Tour</strong>
						</h5>
						
						<div class="alert alert-success message-success">
						</div>

						<p class="text-muted">$2499 for 7 Nights</p>
					</div><!-- /.col-md-6 -->

					<div class="col-md-6 text-right">
						<div class="form-group form-group-sm">
							<label for="nights" class="col-md-3 control-label">Nights:</label>

							<div class="col-md-9">
								<input type="number" name="nights" id="nights" class="form-control" value="7">

								<input type="hidden" name="price" id="price" value="357">
								<input type="hidden" name="num_children" id="num_children" value="6">
								<input type="hidden" name="destination" id="destination" value="Paris">
							</div><!-- /.col-md-9 -->
						</div><!-- /.form-group -->

						
						<button type="submit" class="btn btn-danger">
							<i class="fa fa-spinner fa-spin loader" aria-hidden="true"></i> Book Now
						</button>


					</div><!-- /.col-md-6 -->
				</div><!-- /.row -->
			</form>
		</div><!-- /.col-md-6 col-md-offset-3 -->
	</div><!-- /.row -->
</div><!-- /.container -->
</body>
</html>
